<!DOCTYPE html>
  <head>
    <title>CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
      .grid {
        margin: 10px;
      }
      .container {
        text-align: center;
      }
      tbody, tr, td {
        border-width: 3px;
        padding: 10px;
        margin: 10px;
      }
      table {
        display: flex;
        justify-content: center;
      }
      td {
        width: 50px;
      }
    </style>
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Cash Register Manager</h2>
      <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

      <div class="grid">
        <h4>Bill Amount</h4>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Rs</span>
          <input type="number" class="form-control" placeholder="" id="bill-amount" min=1 >
        </div>

        <h4>Cash Given</h4>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Rs</span>
          <input type="number" class="form-control" placeholder="" id="cash-given" min=1 >
        </div>

        <button type="button" class="btn btn-info" onclick="check()">Check</button>

        <h3 id="ans"></h3>

        <div class="container">
          <h3>Return Change</h3>

          <table>
            <tr>
              <td>No. of Notes</td>
              <td id="2000"></td>
              <td id="500"></td>
              <td id="100"></td>
              <td id="20"></td>
              <td id="10"></td>
              <td id="5"></td>
              <td id="1"></td>
            </tr>
            <tr>
              <td>Notes</td>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
